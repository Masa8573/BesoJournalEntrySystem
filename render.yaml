services:
  - type: web
    name: tax-copilot
    env: node
    region: singapore  # 東京リージョンがないのでシンガポール（最も近い）
    plan: free
    buildCommand: npm install && npm run build:all
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false  # Renderダッシュボードで手動設定
      - key: SUPABASE_ANON_KEY
        sync: false  # Renderダッシュボードで手動設定
      - key: GEMINI_API_KEY
        sync: false  # Renderダッシュボードで手動設定
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    autoDeploy: true  # mainブランチへのpush時に自動デプロイ